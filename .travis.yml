dist: trusty
sudo: false
language: node_js
node_js:
- '8'
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - "./node_modules"
install:
- yarn install
script:
- yarn test:ci
- yarn build:aot
- yarn start
- yarn e2e:ci
#- xvfb-run yarn e2e:ci
deploy:
  provider: heroku
  api_key:
    secure: 
  app: colabgasy
  on:
    repo: raknjarasoa/colabgasy
    branch: travis-ci
