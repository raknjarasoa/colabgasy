<h1>
  Welcome to {{ title }}!
</h1>

<p>
  <button type="button" (click)="applyFilter()">Filter</button>
</p>
<p>
  Total:
  <strong>{{ filtered?.length }}</strong>
</p>
<table>
  <thead>
    <tr>
      <td>Name</td>
      <td>Capital</td>
      <td>Population</td>
      <td>Region</td>
    </tr>
      
  </thead>
  <tbody>
    <tr *ngFor="let c of filtered">
      <td>{{ c.name }}</td>
      <td>{{ c.capital }}</td>
      <td>{{ c.population }}</td>
      <td>{{ c.region }}</td>
    </tr>
  </tbody>
</table>
